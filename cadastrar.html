<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/estilo.css"
</head>
<body>
<img id="banner" src="assets/img/mr.png" alt="mario">
   <fieldset id="fieldset">
    <form>
            <input type="nome" name="nome"  placeholder="nome do usuario"/>
            <br>
            <input type="email" name="email" placeholder="E-mail"/>
            <br>
            <label id="pais" for="pais"></label>
            <select name="pais"  id="pais"> 
            <option value="pais">Pais</option>
            <option value="brasil">Brasil</option>
            <option value="japão">Japão</option>
            <option value="estados unidos">Estados Unidos</option>
            <option value="china">China</option>
            <br>
            <input type="login" name="login" id="login" placeholder="login"/>
            <br>
            <input type="senha" name="senha" id="senha" placeholder="senha"/>
            <br>
            <input type="senha" name="senha" id="senha" placeholder="confirmar senha"/>
            <br>
            <input id="cadastrar" type="button" onclick="alert('Olá pessoal')" value="Cadastrar"/>
            <br>
            <input id="cancelar" type="button" onclick="alert('Olá pessoal')" value="Cancelar"/>                                        
    </form>
   </fieldset>
</body>
</html>
